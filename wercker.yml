installOSB:
  box:
      id: openjdk:10
      ports:
        - 8080
        
  steps:
  - bash-template
  
  - script:
      name: "Visualise directory"
      code: ls -al
      
  - script:
      name: "Add the Kubernetes Service Catalog helm repository"
      cmd: helm repo add svc-cat https://svc-catalog-charts.storage.googleapis.com
      
   - script:
      name: "Install the Kubernetes Service Catalog helm chart"     
      cmd: helm install svc-cat/catalog --timeout 300 --name catalog
      
